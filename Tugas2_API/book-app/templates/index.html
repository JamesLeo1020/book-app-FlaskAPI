<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manajemen Buku</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
          body {
            padding: 2rem;
            background-color: #f7f9fc;
          }
      
          h1 {
            margin-bottom: 1.5rem;
          }
      
          #book-form {
            margin-bottom: 2rem;
          }
      
          li {
            margin-bottom: 1rem;
          }
      
          .book-item {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
          }
      
          .book-actions {
            margin-top: 0.5rem;
          }
        </style>
      </head>
      
      <body>
        <div class="container">
          <h1 class="text-center">ðŸ“š Manajemen Buku</h1>
      
          <form id="book-form" class="row g-3">
            <div class="col-md-5">
              <input type="text" class="form-control" id="title" placeholder="Judul Buku" required>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" id="author" placeholder="Penulis" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Tambah</button>
            </div>
          </form>
      
          <hr>
      
          <ul id="book-list" class="list-unstyled mt-4"></ul>
        </div>
      
        <script>
          const API_URL = '/api/books';
          const bookList = document.getElementById('book-list');
          const form = document.getElementById('book-form');
      
          function loadBooks() {
            fetch(API_URL)
              .then(res => res.json())
              .then(books => {
                bookList.innerHTML = '';
                books.forEach(book => {
                  const li = document.createElement('li');
                  li.className = "book-item";
                  li.innerHTML = `
                    <strong>${book.title}</strong> oleh ${book.author}
                    <div class="book-actions">
                      <button class="btn btn-sm btn-warning me-2" onclick="editBook(${book.id}, '${book.title}', '${book.author}')">Edit</button>
                      <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">Hapus</button>
                    </div>
                  `;
                  bookList.appendChild(li);
                });
              });
          }
      
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
      
            fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ title, author })
            }).then(() => {
              form.reset();
              loadBooks();
            });
          });
      
          function deleteBook(id) {
            fetch(`${API_URL}/${id}`, { method: 'DELETE' })
              .then(() => loadBooks());
          }
      
          function editBook(id, currentTitle, currentAuthor) {
            const newTitle = prompt("Judul baru:", currentTitle);
            const newAuthor = prompt("Penulis baru:", currentAuthor);
            if (newTitle && newAuthor) {
              fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTitle, author: newAuthor })
              }).then(() => loadBooks());
            }
          }
      
          loadBooks();
        </script>
      </body>
      
</html>
